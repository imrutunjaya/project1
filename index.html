<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Notes App with Signup, Login and Google Sheets Sync</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f6fb;
    color: #222;
    display: flex;
    flex-direction: column;
  }
  #app {
    display: flex;
    flex: 1;
    min-height: 0;
    box-shadow: inset 0 0 15px rgba(0,0,0,0.05);
  }
  /* Login/signup screen - unchanged as requested */
  #login-screen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #fff;
    color: #111;
  }
  #login-screen h2 {
    margin-bottom: 1rem;
    font-weight: 700;
    letter-spacing: 0.05em;
  }
  /* Tab buttons container - unchanged */
  #form-tabs {
    display: flex;
    margin-bottom: 1.5rem;
    gap: 1rem;
  }
  .tab-button {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: #eee;
    color: #555;
    border-radius: 10px;
    padding: 0.7rem 1.5rem;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: none;
    user-select: none;
    transition: background 0.3s ease, color 0.3s ease;
    border: 2px solid transparent;
  }
  .tab-button svg {
    width: 20px;
    height: 20px;
    fill: currentColor;
  }
  .tab-button:hover {
    background: #ddd;
    color: #222;
  }
  .tab-button.active {
    background: #3f51b5;
    color: #fff;
    border-color: #2c3a9a;
    box-shadow: 0 0 12px rgba(63,81,181,0.6);
  }
  /* Forms - unchanged */
  form {
    display: flex;
    flex-direction: column;
    width: 320px;
    background: #fafafa;
    padding: 2rem 2.5rem 2.5rem;
    border-radius: 12px;
    box-shadow: 0 3px 12px rgba(63,81,181,0.15);
  }
  form input[type="text"],
  form input[type="password"] {
    padding: 0.75rem 1rem;
    margin-bottom: 1.2rem;
    border: 1.5px solid #ddd;
    border-radius: 6px;
    font-size: 1rem;
    background: #fff;
    color: #111;
    transition: border-color 0.3s ease;
  }
  form input[type="text"]:focus,
  form input[type="password"]:focus {
    outline: none;
    border-color: #3f51b5;
    box-shadow: 0 0 6px rgba(63,81,181,0.4);
  }
  form button {
    background: #3f51b5;
    color: #fff;
    font-weight: 700;
    padding: 0.85rem 1.2rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    letter-spacing: 0.05em;
    user-select: none;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    margin-top: 10px;
  }
  form button:hover {
    background: #2c3a9a;
    box-shadow: 0 4px 15px rgba(44,58,154,0.5);
  }
  #form-message {
    margin-top: 1rem;
    font-size: 0.95rem;
    min-height: 1.4em;
    text-align: center;
    color: #d32f2f;
    user-select: none;
    font-weight: 600;
  }
  /* Sidebar - enhanced styling */
  #sidebar {
    width: 320px;
    background: linear-gradient(to bottom, #3f51b5, #5c6bc0);
    color: #f0f0f0;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    border-right: none;
    box-shadow: 4px 0 12px rgba(63,81,181,0.4);
  }
  #sidebar header {
    padding: 1.5rem;
    font-size: 1.5rem;
    font-weight: 700;
    background: transparent;
    text-align: center;
    user-select: none;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    letter-spacing: 0.05em;
    text-shadow: 0 1px 3px rgba(0,0,0,0.3);
  }
  #search-container {
    padding: 0.75rem 1rem;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    flex-shrink: 0;
  }
  #search-input {
    width: 100%;
    padding: 0.6rem 0.9rem;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    color: #222;
    background: #f0f0f0;
    box-shadow: inset 0 2px 6px rgba(0,0,0,0.1);
    transition: box-shadow 0.3s ease;
  }
  #search-input:focus {
    outline: none;
    box-shadow: 0 0 8px 2px rgba(63,81,181,0.7);
    background: #fff;
  }
  #notes-list {
    flex-grow: 1;
    overflow-y: auto;
    padding: 0;
    margin: 0;
    list-style: none;
  }
  #notes-list li {
    cursor: pointer;
    padding: 0.75rem 1.25rem;
    border-bottom: 1px solid rgba(255,255,255,0.15);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    user-select: none;
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 12px;
    font-weight: 500;
    font-size: 1rem;
    transition: background-color 0.3s ease, color 0.3s ease;
    color: #e8eaf6;
    border-radius: 4px 0 0 4px;
  }
  #notes-list li:hover {
    background: rgba(255,255,255,0.15);
    color: #fff;
  }
  #notes-list li.selected {
    background: #283593;
    font-weight: 700;
    color: #fff;
    box-shadow: inset 4px 0 0 #ffca28;
  }
  /* Note icon before title */
  #notes-list li::before {
    content: "üìù";
    font-size: 1rem;
    margin-right: 6px;
    transform: translateY(1px);
  }
  .note-title-highlight {
    background-color: #f9f5c6;
    border-radius: 3px;
    padding: 0 2px;
    color: #333;
  }
  .note-subtitle {
    font-size: 0.75rem;
    opacity: 0.75;
    color: #c5cae9;
  }
  #btn-new-note {
    background: #ffca28;
    border: none;
    width: 100%;
    padding: 0.85rem;
    font-weight: 700;
    letter-spacing: 0.05em;
    cursor: pointer;
    color: #283593;
    transition: background 0.3s ease, color 0.3s ease;
    flex-shrink: 0;
    border-radius: 0 0 0 12px;
    font-size: 1.1rem;
    box-shadow: 0 -3px 10px rgba(255,202,40,0.3);
  }
  #btn-new-note:hover {
    background: #ffb300;
    color: #1a237e;
  }
  /* Logout button */
  #logout-btn {
    background: #e53935;
    font-weight: 700;
    margin-top: auto;
    border-radius: 0 0 0 12px;
    flex-shrink: 0;
    padding: 0.85rem;
    color: white;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    font-size: 1.1rem;
    box-shadow: 0 -3px 10px rgba(229,57,53,0.4);
  }
  #logout-btn:hover {
    background: #b71c1c;
    box-shadow: 0 0 14px rgba(183,28,28,0.75);
  }
  /* Main content - refined */
  #main-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    background: #fff;
    padding: 2rem 2.5rem;
    min-width: 0;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.03);
    border-radius: 0 12px 12px 0;
  }
  #note-title {
    border: none;
    font-size: 1.75rem;
    font-weight: 700;
    margin-bottom: 0.75rem;
    border-bottom: 3px solid #3f51b5;
    padding-bottom: 0.5rem;
    outline: none;
    width: 100%;
    background: transparent;
    color: #222;
    resize: none;
    transition: border-color 0.3s ease;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  #note-title:focus {
    border-color: #283593;
    box-shadow: 0 0 8px 2px rgba(40,53,147,0.3);
  }
  #note-content {
    flex-grow: 1;
    font-size: 1.1rem;
    border: none;
    outline: none;
    resize: none;
    width: 100%;
    line-height: 1.6;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: transparent;
    color: #333;
    padding-right: 0.5rem;
    transition: box-shadow 0.3s ease;
  }
  #note-content:focus {
    box-shadow: inset 0 0 10px rgba(63,81,181,0.2);
  }
  #note-actions {
    padding-top: 1rem;
    text-align: right;
    display: flex;
    gap: 20px;
  }
  .icon-button {
    background: none;
    border: none;
    cursor: pointer;
    padding: 8px;
    border-radius: 8px;
    transition: background-color 0.25s ease, color 0.25s ease;
    color: #3f51b5;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .icon-button:hover:not(:disabled) {
    background-color: #d8dffb;
    color: #283593;
  }
  .icon-button:disabled {
    color: #bbb;
    cursor: default;
  }
  .icon-button svg {
    width: 28px;
    height: 28px;
    fill: currentColor;
  }
  /* Scrollbar styling */
  ::-webkit-scrollbar {
    width: 10px;
    height: 10px;
  }
  ::-webkit-scrollbar-track {
    background: #f0f0f0;
    border-radius: 6px;
  }
  ::-webkit-scrollbar-thumb {
    background: #9fa8da;
    border-radius: 6px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #7986cb;
  }
  /* Responsive */
  @media (max-width: 768px) {
    #sidebar {
      width: 240px;
    }
    #login-screen form {
      width: 90vw;
      max-width: 320px;
    }
    #main-content {
      padding: 1.5rem 1.5rem 2rem;
    }
  }
</style>
</head>
<body>
<div id="login-screen">
  <h2 id="form-header">Login to Notes</h2>
  <div id="form-tabs">
    <button type="button" class="tab-button active" id="tab-login" role="tab" aria-selected="true" aria-controls="login-form" tabindex="0" aria-label="Login tab">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zM12 14c-3.31 0-6 2.69-6 6v2h12v-2c0-3.31-2.69-6-6-6z"></path></svg>
      Login
    </button>
    <button type="button" class="tab-button" id="tab-signup" role="tab" aria-selected="false" aria-controls="signup-form" tabindex="0" aria-label="Sign up tab">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M13 11h8v2h-8v8h-2v-8H3v-2h8V3h2v8z"></path></svg>
      Sign Up
    </button>
  </div>
  <form id="login-form" style="display: block;" aria-labelledby="tab-login" autocomplete="off" novalidate>
    <input type="text" id="login-username" placeholder="Username" autocomplete="username" required aria-required="true" />
    <input type="password" id="login-password" placeholder="Password" autocomplete="current-password" required aria-required="true" />
    <button type="submit">Login</button>
  </form>
  <form id="signup-form" style="display: none;" aria-labelledby="tab-signup" autocomplete="off" novalidate>
    <input type="text" id="signup-username" placeholder="Username" autocomplete="username" required aria-required="true" />
    <input type="password" id="signup-password" placeholder="Password" autocomplete="new-password" required aria-required="true" />
    <input type="password" id="signup-password-confirm" placeholder="Confirm Password" autocomplete="new-password" required aria-required="true" />
    <button type="submit">Sign Up</button>
  </form>
  <div id="form-message" role="alert" aria-live="assertive"></div>
</div>

<div id="app" style="display:none;">
  <aside id="sidebar">
    <header>My Notes</header>
    <div id="search-container">
      <input type="search" id="search-input" placeholder="Search notes..." autocomplete="off" aria-label="Search notes" />
    </div>
    <ul id="notes-list" role="listbox" tabindex="0" aria-label="List of notes"></ul>
    <button id="btn-new-note" aria-label="Create new note">+ New Note</button>
    <button id="logout-btn" aria-label="Logout">Logout</button>
  </aside>
  <main id="main-content" aria-live="polite">
    <input id="note-title" type="text" placeholder="Note Title" aria-label="Note title" />
    <textarea id="note-content" placeholder="Start typing your note here..." aria-label="Note content"></textarea>
    <div id="note-actions">
      <button id="btn-save-note" class="icon-button" aria-label="Save note" title="Save note">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M17 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7l-4-4zM5 21V5h11.17L19 7.83V21H5zM9 9h6v6H9V9z"></path>
        </svg>
      </button>
      <button id="btn-delete-note" class="icon-button" aria-label="Delete note" title="Delete note" style="color:#d32f2f;">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M6 7h12v12a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V7zm3 5v4h2v-4H9zm4 0v4h2v-4h-2zM9 3h6v2H9V3zm7 0h-2V1h-4v2H7v2h10V3z"></path>
        </svg>
      </button>
    </div>
  </main>
</div>

<script>
(() => {
  const loginScreen = document.getElementById('login-screen');
  const loginForm = document.getElementById('login-form');
  const signupForm = document.getElementById('signup-form');
  const formMessage = document.getElementById('form-message');
  const tabLogin = document.getElementById('tab-login');
  const tabSignup = document.getElementById('tab-signup');
  const loginUsernameInput = document.getElementById('login-username');
  const loginPasswordInput = document.getElementById('login-password');
  const signupUsernameInput = document.getElementById('signup-username');
  const signupPasswordInput = document.getElementById('signup-password');
  const signupPasswordConfirmInput = document.getElementById('signup-password-confirm');
  const app = document.getElementById('app');
  const notesListEl = document.getElementById('notes-list');
  const noteTitleInput = document.getElementById('note-title');
  const noteContentInput = document.getElementById('note-content');
  const btnNewNote = document.getElementById('btn-new-note');
  const btnSaveNote = document.getElementById('btn-save-note');
  const btnDeleteNote = document.getElementById('btn-delete-note');
  const searchInput = document.getElementById('search-input');
  const logoutBtn = document.getElementById('logout-btn');

  let currentUser = null;
  let notes = [];
  let filteredNotes = [];
  let selectedNoteId = null;
  let noteSaved = false;
  let searchTimeout = null;

  function generateId() {
    return 'id-' + Math.random().toString(36).slice(2);
  }

  function saveUsers(users) {
    localStorage.setItem('notesapp_users', JSON.stringify(users));
  }

  function loadUsers() {
    const raw = localStorage.getItem('notesapp_users');
    try {
      return raw ? JSON.parse(raw) : {};
    } catch {
      return {};
    }
  }

  function getUserKey(key) {
    return 'notesapp_' + currentUser + '_' + key;
  }

  function saveNotesLocal() {
    localStorage.setItem(getUserKey('notes'), JSON.stringify(notes));
  }

  function loadNotesLocal() {
    const raw = localStorage.getItem(getUserKey('notes'));
    try {
      return raw ? JSON.parse(raw) : [];
    } catch {
      return [];
    }
  }

  function saveLogin(user) {
    localStorage.setItem('notesapp_user', user);
  }

  function loadLogin() {
    const user = localStorage.getItem('notesapp_user');
    return user ? { user } : null;
  }

  function clearLogin() {
    localStorage.removeItem('notesapp_user');
  }

  function renderLogin() {
    loginScreen.style.display = 'flex';
    app.style.display = 'none';
    loginForm.reset();
    signupForm.reset();
    showLoginForm();
    currentUser = null;
    formMessage.textContent = '';
  }

  function showLoginForm() {
    tabLogin.classList.add('active');
    tabSignup.classList.remove('active');
    loginForm.style.display = 'block';
    signupForm.style.display = 'none';
    formMessage.textContent = '';
    formMessage.style.color = '#d32f2f';
  }

  function showSignupForm() {
    tabSignup.classList.add('active');
    tabLogin.classList.remove('active');
    signupForm.style.display = 'block';
    loginForm.style.display = 'none';
    formMessage.textContent = '';
    formMessage.style.color = '#d32f2f';
  }

  function renderApp() {
    loginScreen.style.display = 'none';
    app.style.display = 'flex';
    clearNoteFields();
    renderNotesList();
  }

  function clearNoteFields() {
    noteTitleInput.value = '';
    noteContentInput.value = '';
    setNoteEditable(true);
  }

  function setNoteEditable(editable) {
    noteTitleInput.readOnly = !editable;
    noteContentInput.readOnly = !editable;
    noteSaved = !editable;
    btnSaveNote.disabled = !editable;
  }

  function renderNotesList() {
    const searchTerm = searchInput.value.trim().toLowerCase();
    filteredNotes = notes.filter(note =>
      note.title.toLowerCase().includes(searchTerm) ||
      note.content.toLowerCase().includes(searchTerm)
    );
    notesListEl.innerHTML = '';
    if (filteredNotes.length === 0) {
      const li = document.createElement('li');
      li.textContent = '(No notes found)';
      li.style.userSelect = 'none';
      li.style.cursor = 'default';
      notesListEl.appendChild(li);
      selectedNoteId = null;
      renderNote(null);
      return;
    }
    filteredNotes.forEach(note => {
      const li = document.createElement('li');
      li.textContent = note.title || '(Untitled)';
      li.setAttribute('role', 'option');
      li.id = note.id;
      if (note.id === selectedNoteId) {
        li.classList.add('selected');
      }
      li.addEventListener('click', () => selectNote(note.id));
      notesListEl.appendChild(li);
    });
    if (!selectedNoteId || !filteredNotes.find(n => n.id === selectedNoteId)) {
      selectNote(filteredNotes[0].id);
    }
  }

  function renderNote(note) {
    if (!note) {
      clearNoteFields();
      btnDeleteNote.disabled = true;
      setNoteEditable(false);
    } else {
      noteTitleInput.value = note.title;
      noteContentInput.value = note.content;
      btnDeleteNote.disabled = false;
      if (noteSaved) {
        setNoteEditable(false);
      } else {
        setNoteEditable(true);
      }
    }
  }

  function selectNote(id) {
    selectedNoteId = id;
    noteSaved = false;
    renderNotesList();
    const note = notes.find(n => n.id === id);
    renderNote(note);
  }

  function doLogin(username, password) {
    const users = loadUsers();
    if (!users[username]) {
      formMessage.textContent = 'User does not exist. Please sign up.';
      return false;
    }
    if (users[username] !== password) {
      formMessage.textContent = 'Incorrect password.';
      return false;
    }
    currentUser = username;
    saveLogin(username);
    notes = loadNotesLocal();
    renderApp();
    return true;
  }

  function doSignup(username, password, confirmPassword) {
    if (!username || !password || !confirmPassword) {
      formMessage.textContent = 'Please fill in all fields.';
      return false;
    }
    if (password !== confirmPassword) {
      formMessage.textContent = 'Passwords do not match.';
      return false;
    }
    const users = loadUsers();
    if (users[username]) {
      formMessage.textContent = 'Username already taken. Please choose another.';
      return false;
    }
    users[username] = password;
    saveUsers(users);
    formMessage.style.color = '#388e3c';
    formMessage.textContent = 'Signup successful! You can now login.';
    showLoginForm();
    return true;
  }

  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    const username = loginUsernameInput.value.trim();
    const password = loginPasswordInput.value;
    doLogin(username, password);
  });

  signupForm.addEventListener('submit', e => {
    e.preventDefault();
    const username = signupUsernameInput.value.trim();
    const password = signupPasswordInput.value;
    const confirmPassword = signupPasswordConfirmInput.value;
    doSignup(username, password, confirmPassword);
  });

  tabLogin.addEventListener('click', showLoginForm);
  tabSignup.addEventListener('click', showSignupForm);

  btnNewNote.addEventListener('click', () => {
    const newId = generateId();
    const newNote = {
      id: newId,
      title: '',
      content: '',
      timestamp: Date.now()
    };
    notes.unshift(newNote);
    selectedNoteId = newId;
    noteSaved = false;
    saveNotesLocal();
    renderNotesList();
    renderNote(newNote);
  });

  btnSaveNote.addEventListener('click', () => {
    if (!selectedNoteId) {
      alert('No note selected to save.');
      return;
    }
    const title = noteTitleInput.value.trim();
    const content = noteContentInput.value.trim();
    if (!title) {
      alert('Note title cannot be empty.');
      return;
    }
    const idx = notes.findIndex(n => n.id === selectedNoteId);
    if (idx === -1) {
      notes.push({
        id: selectedNoteId,
        title,
        content,
        timestamp: Date.now()
      });
    } else {
      notes[idx].title = title;
      notes[idx].content = content;
      notes[idx].timestamp = Date.now();
    }
    saveNotesLocal();
    noteSaved = true;
    setNoteEditable(false);
    renderNotesList();
  });

  btnDeleteNote.addEventListener('click', () => {
    if (!selectedNoteId) return;
    if (!confirm('Are you sure you want to delete this note?')) return;
    notes = notes.filter(n => n.id !== selectedNoteId);
    saveNotesLocal();
    selectedNoteId = null;
    noteSaved = false;
    renderNotesList();
    renderNote(null);
  });

  searchInput.addEventListener('input', () => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
      renderNotesList();
    }, 250);
  });

  logoutBtn.addEventListener('click', () => {
    clearLogin();
    currentUser = null;
    notes = [];
    filteredNotes = [];
    selectedNoteId = null;
    noteSaved = false;
    renderLogin();
  });

  function initialize() {
    const loginData = loadLogin();
    if (loginData) {
      const users = loadUsers();
      if (users[loginData.user]) {
        currentUser = loginData.user;
        notes = loadNotesLocal();
        renderApp();
        return;
      }
    }
    renderLogin();
  }

  initialize();
})();
</script>
</body>
</html>
